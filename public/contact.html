                <label for="password" class="text-white font-text"> Password :</label>
                <input type="password" id="password" placeholder="Password" required minlength="10" maxlength="15" class="ml-5 p-3 w-2/4 bg-gray-500 border border-white">
                <div class="mt-4 m-auto p-3 flex cursor-pointer">
                    <input type="submit" class="text-white border border-white p-2  w-2/4 cursor-pointer font-text lg: hover:bg-white hover:text-black transition ease-in duration-500">
